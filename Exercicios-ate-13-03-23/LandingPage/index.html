<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>

    <title>Banco Digital</title>
</head>
<body>
  
     <!--titulo-->
     <h1>Banco Original Para Todos</h1>
     <!--sub titulo-->
     <h2>O Banco Digital que cabe na sua mão!</h2>   
     <!--descrição-->
     <p>Esse modelo oferece diversas vantagens aos correntistas, entre elas menos burocracia, taxas reduzidas, bem como atendimento online, serviços diversos, entre outros. </p>
    <div class="box">
        <!--formulario-->
        <form action="">
            <fieldset>
                <legend><b></b>Preencha o formulário abaixo e faça o seu cadastro:</legend>
            <br>
            <div class="inputBox">
                <label for="nome"><b>Nome Completo</b></label>
                <input type="text" name="nome" id="nome" class="inputUser" required>
                
            <div class="inputBox">
                <label for="nome"><b>Email</b></label>
                <input type="email" name="email" id="email" class="inputUser" required>
                
            </div>
            <div class="inputBox">
                <label for="nome"><b>Telefone</b></label>
                <input type="tel" name="telefone" id="telefone" class="inputUser" required><br><br>

                
            <p><b>Sexo:</b></p>
            <input type="radio" id="feminino" name="genero" value="feminino"required>
            <label for="feminino">Feminino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"required>
            <label for="masculino">Masculino</label>
            <input type="radio" id="outros" name="genero" value="outros"required>
            <label for="outros">Outros</label>
            <div class="inputBox">
                <label for="data_nascimento"><b>Data de Nascimento</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
               
            </fieldset>
        </form>
    </div>
    
    <!--botão de ação-->
    <button onclick="mostraMensagem()" value="confirm" type="button" class="btn btn-success">Enviar dados</button>

    
    
</body>
</html>
